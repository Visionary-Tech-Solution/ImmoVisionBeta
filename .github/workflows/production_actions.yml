name: Deploy to production
on:
  push:
    branches: 
      - main
jobs:
  Production-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PROD_IP }}
          username: ${{ secrets.EC2_PROD_USER }}
          key: ${{ secrets.EC2_PROD_SECRET }}
          port: 22
          script: |
            /bin/bash -e /home/ec2-user/ims-api/ims-prod/ims-backend/scripts/pipeline/production-pipeline.sh